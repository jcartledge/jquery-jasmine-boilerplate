<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/jasmine-event-spy/jasmine_matcher_extensions.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript">jasmine.getFixtures().fixturesPath = 'fixtures';</script>

  <!-- include spec files here... -->

  <!-- include source files here... -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
